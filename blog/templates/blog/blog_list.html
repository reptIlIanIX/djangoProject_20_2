{% extends 'blog/base.html' %}
{% block content %}
    {% load mytags %}
    {% load static %}

    {% for object in object_list %}
        <div class="card-deck mb- text-center" style="width: 19rem;">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                </div>
                <div class="card-body">
                    <ul class="list-unstyled mt-3 mb-4">
{#                        <img src="{{ object.image|my_image }}" width="100" height="100"/>#}
                        <img src="/media/{{ object.image }}" width="100" height="100"/>
                        <li>{{ object.topic }}</li>
                        <li>{{ object.description|truncatechars:100 }}</li>


                    </ul>
                    <a href="{% url 'blog:view_blog' object.id %}" type="button" class="btn btn-lg btn-block btn-outline-primary">Посмотреть блог</a>
                </div>
            </div>
        </div>

    {% endfor %}
{% endblock %}
