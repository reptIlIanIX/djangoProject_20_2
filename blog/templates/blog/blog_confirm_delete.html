{% extends 'blog/base.html' %}
{% block content %}
    <div class="col-12">
        <div class="row">
            <div class='col-6'>
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <p> Хотите удалить блок {{ object.topic }}</p>
                            <button type="submit" class="btn-success">Удалить</button>
                            <a href="{% url 'blog:view' %}" class="btn btn-dark"> Отмена</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
