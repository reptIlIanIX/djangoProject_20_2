{% extends 'main/base.html' %}
{% block content %}
{% load static %}

    {% for object in object_list %}
        <div class="card-deck mb- text-center" style="width: 19rem;">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                </div>
                <div class="card-body">
                    <ul class="list-unstyled mt-3 mb-4">
                        <li>{{ object.name }}</li>
                        <li>{{ object.description|truncatechars:100}}</li>

                    </ul>
                    <a href='/contacts' type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</a>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
