{% extends 'main/base.html' %}
{% block content %}
    {% load mytags %}
    {% load static %}
    <div class="card-deck mb- text-center" style="width: 19rem;">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
            </div>
            <div class="card-body">
                <ul class="list-unstyled mt-3 mb-4">
                    {#                        <img src="{{ object.image|my_image }}" width="100" height="100"/>#}
                    {#                       <img src="{% mediapath object.image %}" width="100" height="100"/>#}
                    <img src="/media/{{ object.image }}" width="100" height="100"/>

                    <li>{{ object.name }}</li>
                    <li>{{ object.description }}</li>
                    <li>{{ object.category }}</li>


                    <li>Просмотры блога: {{ object.views_count }}</li>


                </ul>
                <a href='{% url 'main:edit_product' object.id %}' type="button"
                   class="btn btn-lg btn-block btn-outline-primary">Изменить</a>
                <a href='{% url 'main:delete' object.id %}' type="button"
                   class="btn btn-lg btn-block btn-outline-primary">Удалить</a>
            </div>
        </div>
    </div>
{% endblock %}
